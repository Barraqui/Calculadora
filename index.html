<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
  </head>
  <body>
    <div id="buttons-container">
      <div id="screen">
        <div id="previous-operation" class="previous-operand"></div>
        <div id="current-operation" class="current-operand"></div>
      </div>
        <button class="other-color" onclick="clean()">AC</button>
        <button class="other-color" onclick="back()">DEL</button>
        <button onclick="mathematicalSigns(' % ')">%</button>
        <button onclick="mathematicalSigns(' / ')">รท</button>
        <button onclick="number('7')">7</button>
        <button onclick="number('8')">8</button>
        <button onclick="number('9')">9</button>
        <button onclick="mathematicalSigns(' * ')">x</button>
        <button onclick="number('4')">4</button>
        <button onclick="number('5')">5</button>
        <button onclick="number('6')">6</button>
        <button onclick="mathematicalSigns(' - ')">-</button>
        <button onclick="number('1')">1</button>
        <button onclick="number('2')">2</button>
        <button onclick="number('3')">3</button>
        <button onclick="mathematicalSigns(' + ')">+</button>
        <button onclick="number('.')">.</button>
        <button onclick="number('0')">0</button>
        <button class="different-size" onclick="calcular()"">=</button>
        <button class="different-size" onclick="fds()"">=</button>
      </div>
      <script src="script.js"></script>
    </body>
</html>
